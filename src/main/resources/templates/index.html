<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>City Blog</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--自己写的css放他后面-->
    <!--格式话代码ctrl+alt+l-->

    <!--页面渲染之后再加载js-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!--bootstrap依赖jq必须在jq引入后引入bootstrap.min.js-->
    <script src="js/bootstrap.min.js"></script>
    <!--自己写的jq代码放他两后面-->
</head>
<body style="background: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%) no-repeat fixed;">
<nav class="navbar navbar-default"
     style="border-radius: 0px;background-color: #373d41;border: 1px solid hsla(0,0%,100%,.15)">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">City Blog</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img src="image/logo.jpg" class="img-responsive img-thumbnail"
                 style="height: 48px;width: 48px;margin-left: 30px;margin-top: 1px;">
            <a class="navbar-brand" href="/" style="color: #f5f6fa;">City Blog</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" style="margin-left: 100px;" action="#" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="找社区文章、答案、技术大拿"
                           style="font-size: 12px;width: 200px;">
                </div>
                <button type="submit" class="btn btn-default" style="margin-left: 25px;">寻找</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user}==null"><a
                        href="https://github.com/login/oauth/authorize?client_id=853b30b562f5685f5390&redirect_uri=http://localhost/callback&scope=user&state=1"
                        style="color: #f5f6fa">登录</a></li>
                <li><a href="/publish" th:if="${session.user}!=null" style="color: #f5f6fa;">发布</a></li>
                <li th:if="${session.user}!=null"><img width="40px" height="40px" style="border-radius: 6px;margin-left: 18px;margin-top: 5px"
                         th:src="${session.user.getAvatar_url()}"/></li>
                <li class="dropdown" th:if="${session.user}!=null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-expanded="false" style=" padding-left:8px;color: #f5f6fa;background-color: #373d41"><span
                            th:text="${session.user.getName()}"></span>&ensp;<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">我的消息</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid" style="background-color: #ffffff;padding-bottom: 20px;margin: 0 150px 40px 150px">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="border-right: 1px solid #8c8c8c;">
            <div style="width: 100%;height: 60px; margin-bottom: 20px; border-bottom: 1px solid #0f0f0f;"><h2><span
                    class="glyphicon glyphicon-list" aria-hidden="true"></span>&ensp;发现</h2></div>
            <div class="media" th:each="question:${paginationDTO.questions}">
                <div class="media-left media-middle">
                    <a href="#">
                        <img style="width: 50px; height: 50px" class="img-rounded media-object" th:src="${question.user.avatar_url}">
                    </a>
                </div>
                <div class="media-body" style="color: #999">
                    <h3 class="media-heading" style="color: #2d3436" th:text="${question.title}"></h3>
                    <span th:text="${question.comment_count}"></span>个回复 • <span th:text="${question.view_count}"></span> 次浏览 • <span th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span>
                </div>
            </div>
            <!--分页-->
            <nav aria-label="Page navigation" style="margin-top: 50px;padding-left: 40%">
                <ul class="pagination">
                    <li th:if="${paginationDTO.showFirstPage}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">首页</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.showPrevious}">
                        <a th:href="@{/(page=${paginationDTO.page - 1})}" aria-label="Previous">
                            <span aria-hidden="true">上一页</span>
                        </a>
                    </li>
                    <li th:each="page:${paginationDTO.pages}" th:class="${paginationDTO.page==page}?'active':''"><a th:href="@{/(page=${page})}" th:text="${page}"></a></li>
                    <li th:if="${paginationDTO.showNext}">
                        <a th:href="@{/(page=${paginationDTO.page + 1})}" href="#" aria-label="Previous">
                            <span aria-hidden="true">下一页</span>
                        </a>
                    </li>
                    <li th:if="${paginationDTO.showEndPage}">
                        <a th:href="@{/(page=${paginationDTO.totalPage})}" href="/?page=" aria-label="Previous">
                            <span aria-hidden="true">尾页</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <br/><br/><br/>
            <h2>热门话题</h2>
            <br/>
            xxxxxxxx<br/>
            xxxxxxxx<br/>
        </div>
    </div>
</div>
</body>
</html>
